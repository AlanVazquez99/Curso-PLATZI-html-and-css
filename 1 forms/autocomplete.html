<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete</title>
</head>
<body>
  <header>
    <h1>Autocomplete and Required</h1>
    <h3>More info</h3>
    <ul>
      <li>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete">Autocomplete</a>
      </li>
      <li>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/:required">Required</a>
      </li>
    </ul>
  </header>
  <main>
    <form method="get">
      <label for="name">
        <span>name</span>
        <input id="name" name="name" type="text" autocomplete="name">
        <br><br>
      </label>
      <label for="email">
        <span>email</span>
        <input id="email" name="email" type="text" autocomplete="email">
        <br><br>
      </label>
      <label for="country">
        <span>country</span>
        <input id="country" name="country" type="text" autocomplete="country">
        <br><br>
      </label>
      <label for="postal code">
        <span>postal code</span>
        <input id="postal code" name="postal code" type="text" autocomplete="postal-code">
        <br><br>
      </label>
      <input type="submit" value="Enviar">
    </form>
  </main>
  <footer>
    <a href="./index.html">Prev: Inputs</a>
    <a href="./select.html">Next: Select</a>
  </footer>
</body>
</html>
