</head>

        <a action="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">Input</a>

      <li>
        <a action="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset">Fieldset</a>
      </li>
      <li>
        <a action="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea">Textarea</a>
      </li>
      <li>
        <a action="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/datalist">Datalist</a>

      <li>

      <li>
        <a action="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/output">Output</a>

      <li>

        <a action="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/progress">Progress</a>
      </li>
    </ul>

  <main>
    <h3>Input examples:</h3>
    <form action="" method="get">
      <label for="Button">
        <span>Button</span>
        <input id="Button" type="button">
        <br><br>
      </label>
      <label for="Checkbox">
        <span>Checkbox</span>
        <input id="Checkbox" type="checkbox">
        <br><br>
      </label>
      <label for="Color">
        <span>Color</span>
        <input id="Color" type="color">
        <br><br>
      </label>
      <label for="Date">
        <span>Date</span>
        <input id="Date" type="date">
        <br><br>
      </label>
      <label for="Datetime Local">
        <span>Datetime Local</span>
        <input id="Datetime Local" type="datetime-local">
        <br><br>
      </label>
      <label for="Email">
        <span>Email</span>
        <input id="Email" type="email">
        <br><br>
      </label>
      <label for="File">
        <span>File</span>
        <input id="File" type="file">
        <br><br>
      </label>
      <label for="Hidden">
        <span>Hidden</span>
        <input id="Hidden" type="hidden">
        <br><br>
      </label>
      <label for="Image">
        <span>Image</span>
        <input id="Image" type="image">
        <br><br>
      </label>
      <label for="Month">
        <span>Month</span>
        <input id="Month" type="month">
        <br><br>
      </label>
      <label for="Number">
        <span>Number</span>
        <input id="Number" type="number">
        <br><br>
      </label>
      <label for="Password">
        <span>Password</span>
        <input id="Password" type="password">
        <br><br>
      </label>
      <label for="Radio">
        <span>Radio</span>
        <input id="Radio" type="radio">
        <br><br>
      </label>
      <label for="Range">
        <span>Range</span>
        <input id="Range" type="range">
        <br><br>
      </label>
      <label for="Reset">
        <span>Reset</span>
        <input id="Reset" type="reset">
        <br><br>
      </label>
      <label for="Search">
        <span>Search</span>
        <input id="Search" type="search">
        <br><br>
      </label>
      <label for="Submit">
        <span>Submit</span>
        <input id="Submit" type="submit">

      </label>
      <label for="Tel">
        <span>Tel</span>
        <input id="Tel" type="tel">
        <br><br>
      </label>
      <label for="Text">
        <span>Text</span>
        <input id="Text" type="text">
        <br><br>
      </label>
      <label for="Time">
        <span>Time</span>
        <input id="Time" type="time">
        <br><br>
      </label>
      <label for="URL">
        <span>URL</span>
        <input id="URL" type="url">
        <br><br>
      </label>
      <label for="Week">
        <span><Week/span>
        <input id="Week" type="week">
        <br><br>
      </label>
    </form>
